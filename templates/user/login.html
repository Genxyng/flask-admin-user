<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyMovies</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Gradient hitam di kiri dan gambar di kanan */
            background: linear-gradient(to left, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.9) 80%, rgba(0, 0, 0, 1) 100%),
            url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.2);
            /* Semi-transparent white background */
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            /* Apply blur effect on the background */
        }

        .login-card h2 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #e50914;
            border-color: #e50914;
            color: white;
            font-weight: bold;
            border-radius: 4px;
        }

        .btn-custom:hover {
            background-color: #f40612;
            border-color: #f40612;
        }

        .footer-text {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .footer-text a {
            color: #e50914;
            text-decoration: none;
        }

        .alert-danger {
            font-size: 14px;
            text-align: center;
        }

        .netflix-logo {
            display: block;
            margin: 0 auto 30px;
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="card login-card">

            <h2>Login</h2>

            {% if msg %}
            <div class="alert {% if 'berhasil,' in msg %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                {{ msg }}
            </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username_give" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password_give" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>

            <p class="footer-text" style="font-weight: bold;">Belum punya akun? <a href="{{ url_for('sign_up_page') }}"
                    style="font-weight: bold;">Daftar di sini</a></p>

        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
