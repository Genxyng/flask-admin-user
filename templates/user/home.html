<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - MyMovies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Gradient hitam di kiri dan gambar di kanan */
            background: linear-gradient(to left, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.9) 80%, rgba(0, 0, 0, 1) 100%),
            url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent;
        }

        .container {
            margin-top: 50px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
        }

        .movie-card {
            background-color: transparent;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .movie-card img {
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-card-body {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s;
        }

        .movie-card-body:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .movie-card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-card-year {
            font-size: 0.875rem;
            color: #aaa;
        }

        .card-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        footer {
            padding: 2rem;
            background-color: #000;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyMovies</a>
            <div class="ms-auto">
                <!-- Tombol Logout -->
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Movies Section -->
    <div class="container">
        <h1 class="title">ALL MOVIES</h1>
        <div class="card-columns">
            {% for movie in movies %}
            <div class="col-12 col-md-3 mb-4">
                <a href="/movies/detail?id={{ movie._id }}">
                    <div class="card movie-card">
                        <img src="{{ url_for('static', filename=movie.cover_image) }}" class="card-img-top"
                            alt="{{ movie.title }}">
                        <div class="movie-card-body">
                            <p class="movie-card-title">{{ movie.title }}</p>
                            <p class="movie-card-year">{{ movie.year }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% else %}
            <div class="col-12 text-center">
                <p class="text-muted">No movies available.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyMovies. All rights reserved.</p>
        <p><a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
